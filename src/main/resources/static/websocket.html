<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Powiadomienia — Rezerveo</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        #messages {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 10px;
        }

        .card {
            background-color: white;
            border-left: 5px solid #007bff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .content {
            color: #555;
            margin-bottom: 8px;
        }

        .meta {
            font-size: 0.9rem;
            color: #777;
        }

        .success {
            border-left-color: #28a745;
        }

        .warning {
            border-left-color: #ffc107;
        }

        .info {
            border-left-color: #007bff;
        }
    </style>
</head>
<body>
<header>
    <h1>Powiadomienia na żywo</h1>
</header>

<div id="messages">
</div>

<script>
    const socket = new SockJS('/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, () => {
        console.log("Połączono z WebSocket");
        stompClient.subscribe('/topic/notifications', notification => {
            const msg = JSON.parse(notification.body);
            displayNotification(msg);
        });
    });

    function displayNotification(msg) {
        const card = document.createElement('div');
        card.classList.add('card');

        const lowerTitle = msg.title.toLowerCase();
        if (lowerTitle.includes('sukces')) card.classList.add('success');
        else if (lowerTitle.includes('anulow')) card.classList.add('warning');
        else card.classList.add('info');

        card.innerHTML = `
            <div class="title">${msg.title}</div>
            <div class="content">${msg.content}</div>
            <div class="meta">
                <div>${msg.userEmail}</div>
                <div>${new Date(msg.timestamp).toLocaleString()}</div>
            </div>
        `;

        document.getElementById('messages').prepend(card);
    }
</script>
</body>
</html>
